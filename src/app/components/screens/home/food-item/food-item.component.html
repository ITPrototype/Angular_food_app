<a 
    [routerLink]="['/item',food.id - 1]"
    class="item"
    [queryParams]="{'title':food.title,'img':food.image,'price':food.price}"
 >
    <img [src]="food.image" [alt]="food.title">
    <span class="heading">
        {{food.title}}
    </span>
    <span class="price">
        {{food.price | currency:"SO'M: "}}
    </span>
</a>
