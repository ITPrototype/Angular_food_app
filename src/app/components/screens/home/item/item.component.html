<div class="item">
    <div class="sale" *ngIf="sale">{{sale}}%</div>
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" id="icon_btn"
        (click)="changeIcon()">
        <mat-icon>{{icon}}</mat-icon>
    </button>
    <img [src]="image" [alt]="title">
    <h2 class="title">{{title}}</h2>
    <div class="check" *ngIf="sale">
        <span class="price">{{newPrice | currency:"YANGI: "}}</span>
        <span class="old-price">{{price | currency:"SO'M: "}}</span>
    </div>
    <span class="price" *ngIf="!sale">{{price | currency:"SO'M: "}}</span>
    <div class="btn-footer">
        <button mat-raised-button color="warn" (click)="order()">Buyurtma</button>
    </div>
</div>
